<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>INTRO-COMPONENT-WITH-SIGN-UP-FORM</title>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h1 class="lead">Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. watching
          scripted tutorials is greate, but understanding how developers think
          is invaluable
        </p>
      </div>
      <div class="form-cont">
        <div class="form-header box blue">
          <p><strong>Try it free 7 days</strong> the $20/mo. thereafter</p>
        </div>
        <form id="form" class="box">
          <div class="input-style">
            <input type="text" id="fname" placeholder="First Name" />
            <img src="IMG/icon-error.svg" alt="" />
            <small></small>
          </div>
          <div class="input-style">
            <input type="text" id="lname" placeholder="Last Name" />
            <img src="IMG/icon-error.svg" alt="" />
            <small></small>
          </div>
          <div class="input-style">
            <input type="email" id="email" placeholder="Email Address" />
            <img src="IMG/icon-error.svg" alt="" />
            <small></small>
          </div>
          <div class="input-style">
            <input type="password" id="password" placeholder="Password" />
            <img src="IMG/icon-error.svg" alt="" />
            <small></small>
          </div>
          <button class="btn shadow">CLAIM YOUR FREE TRIAL</button>
          <small class="terms"
            >By clicking the button you are agreeing our
            <a href="#" class="services">Terms and Services</a></small
          >
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
